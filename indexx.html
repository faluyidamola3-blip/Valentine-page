<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
* { box-sizing: border-box; font-family: "Poppins", sans-serif; }
body {
  margin: 0; height: 100vh; background: #f6c1d1;
  display: flex; align-items: center; justify-content: center; overflow: hidden;
}
/* CARD */
.card {
  background: #fff; width: 90%; max-width: 420px;
  padding: 30px 20px; border-radius: 20px; text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15); position: relative; z-index: 5;
}
.emoji { font-size: 50px; }
h1 { font-size: 22px; margin: 20px 0; }
.buttons { position: relative; height: 60px; }
button {
  border: none; padding: 12px 25px; font-size: 16px;
  border-radius: 30px; cursor: pointer;
}
#yes { background: #ff4f8b; color: white; }
#no { background: #eee; color: #333; position: absolute; right: 0; }
.hidden { display: none; }
/* NAME ANIMATION */
.name {
  font-size: 34px; font-weight: bold; color: #ff4f8b;
  animation: pop 1s ease forwards, glow 1.5s infinite alternate;
}
@keyframes pop {
  0% { transform: scale(0); }
  80% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
@keyframes glow {
  from { text-shadow: 0 0 5px #ff4f8b; }
  to { text-shadow: 0 0 20px #ff4f8b; }
}
/* CONFETTI */
.confetti {
  position: fixed; width: 8px; height: 8px; top: -10px;
  animation: fall linear infinite; z-index: 1;
}
@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
/* FLOATING HEARTS */
.heart {
  position: fixed; bottom: -20px; font-size: 20px;
  animation: floatUp linear infinite; opacity: 0.8; z-index: 1;
}
@keyframes floatUp { to { transform: translateY(-110vh); opacity: 0; } }
/* SHARE */
.share { margin-top: 15px; background: #25D366; color: white; }
</style>
</head>

<body>

<div class="card" id="mainCard">
  <div class="emoji">üêª‚ù§Ô∏è</div>
  <h1>inioluwa will you be my val</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<div class="card hidden" id="celebrateCard">
  <div class="emoji">üéâüíñ</div>
  <h2 class="name">Inioluwa üíï</h2>
  <p>YAYYYYY!!!</p>

  <img src="https://media.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif"
       width="100%" style="border-radius:15px; margin-bottom:10px;">

  <!-- SPOTIFY PLAYER (audio-only) -->
  <iframe 
    src="https://open.spotify.com/embed/track/55lijDD6OAjLFFUHU9tcDm" 
    width="100%" height="80" frameborder="0" 
    allow="encrypted-media" allowfullscreen>
  </iframe>

  <button class="share" onclick="shareWhatsApp()">Share on WhatsApp üíö</button>
</div>

<!-- YAY SOUND -->
<audio id="yaySound" preload="auto">
  <source src="https://www.myinstants.com/media/sounds/kids-cheering.mp3">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const mainCard = document.getElementById("mainCard");
const celebrateCard = document.getElementById("celebrateCard");
const yaySound = document.getElementById("yaySound");

// unlock audio triggers
document.body.addEventListener("click", () => {
  yaySound.play().then(() => { yaySound.pause(); yaySound.currentTime = 0; }).catch(()=>{});
}, { once: true });

function moveNo() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {
  yaySound.currentTime = 0;
  yaySound.play();
  mainCard.classList.add("hidden");
  celebrateCard.classList.remove("hidden");
  launchConfetti();
  launchHearts();
});

/* CONFETTI */
function launchConfetti() {
  for (let i = 0; i < 150; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}

/* HEARTS */
function launchHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }, 400);
}

/* WHATSAPP SHARE */
function shareWhatsApp() {
  const msg = encodeURIComponent(
    "Inioluwa üíï I made something special for you üòç\nWill you be my Valentine? ‚ù§Ô∏è\n"
  );
  const url = encodeURIComponent(window.location.href);
  window.open(`https://wa.me/?text=${msg}${url}`, "_blank");
}
</script>

</body>
</html>
